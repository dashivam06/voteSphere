<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VoteSphere - Donation Management</title>
<link rel="stylesheet" href="../styles/global.css" />
<script src="https://cdn.tailwindcss.com"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
	rel="stylesheet" />
<script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
</head>
<body class="font-sans bg-gray-100 flex h-screen overflow-hidden">
	<!-- Include sidebar -->
	<div id="sidebar-container"></div>

	<!-- Main Content -->
	<div class="flex-1 ml-64 p-8">
		<div class="bg-white rounded-lg shadow-md p-6">
			<div class="flex justify-between items-center mb-6">
				<h1 class="text-2xl font-bold text-gray-800">Donation
					Management</h1>
				<div class="flex space-x-4">
					<div class="relative">
						<input type="text" placeholder="Search donations..."
							class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
						<svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400"
							xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
								stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
					</div>
				</div>
			</div>

			<!-- Donation Statistics -->
			<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
				<div class="bg-white p-6 rounded-lg border border-gray-200">
					<h3 class="text-lg font-semibold text-gray-800 mb-2">Total
						Donations</h3>
					<p class="text-3xl font-bold text-primary-600">$45,678</p>
				</div>
				<div class="bg-white p-6 rounded-lg border border-gray-200">
					<h3 class="text-lg font-semibold text-gray-800 mb-2">This
						Month</h3>
					<p class="text-3xl font-bold text-green-600">$12,345</p>
				</div>
				<div class="bg-white p-6 rounded-lg border border-gray-200">
					<h3 class="text-lg font-semibold text-gray-800 mb-2">Average
						Donation</h3>
					<p class="text-3xl font-bold text-blue-600">$250</p>
				</div>
				<div class="bg-white p-6 rounded-lg border border-gray-200">
					<h3 class="text-lg font-semibold text-gray-800 mb-2">Total
						Donors</h3>
					<p class="text-3xl font-bold text-yellow-600">183</p>
				</div>
			</div>

			<!-- Donations Table -->
			<div class="overflow-x-auto">
				<table class="min-w-full divide-y divide-gray-200">
					<thead class="bg-gray-50">
						<tr>
							<th
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
								Donor</th>
							<th
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
								Amount</th>
							<th
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
								Date</th>
							<th
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
								Status</th>
							<th
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
								Actions</th>
						</tr>
					</thead>
					<tbody class="bg-white divide-y divide-gray-200">
						<!-- Sample donation row -->
						<tr>
							<td class="px-6 py-4 whitespace-nowrap">
								<div class="flex items-center">
									<div class="h-10 w-10 flex-shrink-0">
										<img class="h-10 w-10 rounded-full"
											src="https://placehold.co/100x100" alt="" />
									</div>
									<div class="ml-4">
										<div class="text-sm font-medium text-gray-900">John
											Smith</div>
										<div class="text-sm text-gray-500">
											john.smith@example.com</div>
									</div>
								</div>
							</td>
							<td class="px-6 py-4 whitespace-nowrap">
								<div class="text-sm text-gray-900">$500.00</div>
							</td>
							<td class="px-6 py-4 whitespace-nowrap">
								<div class="text-sm text-gray-900">2024-03-15 14:30:00</div>
							</td>
							<td class="px-6 py-4 whitespace-nowrap"><span
								class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
									Completed </span></td>
							<td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
								<div class="flex space-x-3">
									<button class="text-primary-600 hover:text-primary-900">
										View</button>
									<button class="text-red-600 hover:text-red-900">
										Refund</button>
								</div>
							</td>
						</tr>
						<!-- Add more donation rows as needed -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script>
      // Load sidebar
      fetch("sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });

      // Initialize search functionality
      document
        .querySelector('input[type="text"]')
        .addEventListener("input", function (e) {
          // Implement search functionality
          console.log("Searching for:", e.target.value);
        });
    </script>
</body>
</html>
